<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <nav>
      <ul>
        <button class="btn" id="sign_up_btn">sign up</button>
        <button class="btn" id="login_btn">login</button>
      </ul>
    </nav>

    <section class="contact-form hidden">
      <div class="welcome-page">
        <h2>Welcome Back !</h2>
      </div>
      <div class="login-bio">
        <form action="">
          <h3>Login</h3>
          <p>
            Welcome Back please login to your <br />
            account
          </p>
          <div class="name-field">
            <div class="lable">
              <p>Username || Email</p>
            </div>
            <input type="text" placeholder="" />
          </div>
          <div class="email-field">
            <div class="lable">
              <p>password</p>
            </div>
            <input type="number" placeholder="" />
          </div>
          <div class="p-word">
            <div><input type="checkbox" /> Remember me</div>
            <div style="padding-right: 20px">
              <a href="">Forget password</a>
            </div>
          </div>
          <div class="log-btn login">
            <a href="">login</a>
          </div>

          <div class="new-user">
            <p>New User?</p>
            <a href="" style="margin: 15px">Create account</a>
          </div>
        </form>
      </div>
    </section>
    <div class="invet hidden"></div>
    <script src="./script.js"></script>
  </body>
</html>
